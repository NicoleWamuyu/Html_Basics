<!doctype html>
<html lang="en">
<head>
    <style>
        body{
            background-color: darkslategray;
            text-align:left;
            font-size: 30px;
            font-family: "DejaVu Sans Mono";
        }
        form{
            background-color: bisque;
           background-color: dimgrey;
        }
        label{
            color: coral;
            background-color: mediumslateblue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration Page</h2>
<form action="">
    <label for="FName">First Name</label>
    <input type="text"id="FName"name="Jina"placeholder="Enter First Name"><br><br>
    <label for="LName">Last Name</label>
    <input type="text"id="LName"name="Jina2"placeholder="Enter Last Name"><br><br>
    <label for="Email">Email</label>
    <input type="email"id="Email"name="baruapepe"placeholder="Enter Email"><br><br>
    <label for="DoB">Date of Birth</label>
    <input type="date"id="DoB"name="Tarehe"placeholder="Enter Date of Birth"><br><br>
    <label for="Male">Male</label>
    <input type="radio"id="Male"name="Gender">
    <label for="Female">Female</label>
    <input type="radio"id="Female"name="Gender">
    <label for="Other">Other</label>
    <input type="radio"id="Other"name="Gender"><br><br>
    <label for="Course">Course Taken</label>
    <select name="Course"id="Course"/>
    <option value="Fullstack">Fullstack</option>
    <option value="Cybersecurity">Cybersecurity</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Python">Python</option>
    <option value="Android">Android</option>
    <select/><br><br>
    <label for="Pass">Password</label>
    <input type="password"id="Pass"name="Nenosiri"placeholder="Key in your Password"><br><br>
    <label for="Image">Upload Image</label>
    <input type="file"id="Image"Upload Image>
    <input type="submit"value="Register">

</form>




</body>
</html>
